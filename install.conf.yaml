- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - |
      if [ -z "$CI" ] && [ -z "$GITHUB_ACTIONS" ]; then
      git submodule update --init --recursive || true
      fi

